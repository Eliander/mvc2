<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Detail of person:</h1>
<table border="1">
    <thead>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>surname</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${person.id}"></td>
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.lastName}"></td>
    </tr>
    </tbody>
</table>

<a href="edit" th:href="@{/edit(id=${person.id})}"> edit </a><br>
<a href="delete" th:href="@{/delete(id=${person.id})}"> delete </a><br>
<a href="list"> Show the list </a>

</body>
</html>
